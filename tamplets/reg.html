<html lang="en">
  <head>

    <title>world!</title>
  </head>
  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <style>
    html,
body {
  height: 100%;
}

body {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .checkbox {
  font-weight: 400;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  
    
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body class="text-center">
  
<main class="form-signin">
  <form  class="form-signin" method="POST" action="/reg">
    {% csrf_token %}
    <img class="mb-4" src="/media/images/log1.png" alt="" width="172" height="157">
    <h1 class="h3 mb-3 fw-normal">Register here</h1>
    <div class="text-center">
    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
    <div  class="alert alert-info">{{ message }}</div>
    {% endfor %}
</ul>
{% endif %}
</div>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="username" placeholder="username  ">
      <label for="floatingInput">username</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="name" placeholder="name  ">
      <label for="floatingInput">name</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" name="email" placeholder="email ">
      <label for="floatingInput">email add</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="g-recaptcha" data-sitekey="6LerMVQbAAAAABOGLnGoGVQkzGhqkSdDsmQde278"></div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">register</button>
    <p class="mt-8 mb-7 text-muted">&copy; 2017â€“2021</p>
  </form>
</main>


    
  </body>
    
</html>
